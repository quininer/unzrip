name: CI

on: [push, pull_request]

jobs:
  test:
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]

    runs-on: ${{ matrix.os }}

    env:
      RUSTFLAGS: "-D warnings"

    steps:
    - uses: actions/checkout@master
    - name: minimum feature
      run: |
        cargo test
